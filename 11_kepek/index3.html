<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" id="modalisfej">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body" id="modalistorzs">
        Modal body..
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>



<script>

//console.log(adatok3);
var ide=document.getElementById("ide");
var i=0;
for (elem of adatok3){
    var div=document.createElement("div");
    div.setAttribute("class","col-sm-3 keret");
    ide.appendChild(div);

    var img =document.createElement("img");
    img.setAttribute("src",elem.photo);
    img.setAttribute("class","kep");
    div.appendChild(img);

    var szoveg=document.createElement("p");
    szoveg.innerHTML=elem.name;
    div.appendChild(szoveg);
    szoveg.setAttribute("class","szovegosztaly");

    var gomb=document.createElement("button");
    div.appendChild(gomb);
    gomb.innerHTML="Részletek";
    gomb.setAttribute("class","btn btn-primary");
    gomb.setAttribute("data-toggle","modal");
    gomb.setAttribute("data-target","#myModal");
    gomb.setAttribute("id",i);
    gomb.addEventListener("click",megjelenit);
    i++;
}



function megjelenit(e){
    console.log(e.target.id);
    var sorszam=e.target.id;
    document.getElementById("modalisfej").innerHTML=adatok3[sorszam].name;
    document.getElementById("modalistorzs").innerHTML='Filmbeli neve: '+adatok3[sorszam].realName;
    document.getElementById("modalistorzs").innerHTML+='<br>Színész neve: '+adatok3[sorszam].actors;
    document.getElementById("modalistorzs").innerHTML+='<br>Filmjei: '+adatok3[sorszam].movies;
    

}


</script>
