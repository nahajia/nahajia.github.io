<script>
    console.log(adatok)

    var sz=""
    
    for (var elem of adatok){
        sz+='<tr>'
        //----------------------------------------------------------1.oszlop    
        sz+='<td>' 
        sz+=elem.name   
        sz+='</td>' 
        //----------------------------------------------------------2.oszlop    
        sz+='<td>' 
        sz+=elem.name   
        sz+='</td>' 
        //----------------------------------------------------------3.oszlop    
        sz+='<td>' 
        sz+=elem.name   
        sz+='</td>' 
        //----------------------------------------------------------4.oszlop    
       var osszeg=0
        for (szam of elem.timers){
            osszeg+=    szam
        }
        
        
        sz+='<td>' 
        sz+='<span style="font-weight:bold;color:blue;font-size:25px">'+osszeg   +'</span>'
        sz+='</td>' 



        //----------------------------------------------------------5.oszlop    
        sz+='<td>' 
        sz+='<ul>'
        for (lepesek of elem.steps){
            sz+='<li>'
            sz+=lepesek
            sz+='</li>'
        }
        sz+='</ul>'   
        sz+='</td>' 


        sz+='</tr>'
    }
    document.getElementById("tablazattorzs").innerHTML=sz




</script>
