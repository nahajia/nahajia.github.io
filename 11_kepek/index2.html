<script>

var ide=document.getElementById("ide");
for (elem of adatok2.wallpapers){
    var div=document.createElement("div");
    div.setAttribute("class","col-sm-4 keret");
    ide.appendChild(div);
    var img =document.createElement("img");
    img.setAttribute("src",elem.url);
    img.setAttribute("class","kep");
    div.appendChild(img);
    var szoveg=document.createElement("p");

}
