<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Cigik száma, amit elszívsz egy nap:
    <input type="" id="cigidb"><br>
    Dobozban hány cigi van:
    <input type="text" id="cigidoboz"><br>
    Doboz ára:
    <input type="text" id="cigiar"><br>
    <button onclick="szamol()">Számítás</button>

    <span id="koltseg"></span>

<script>
    function szamol()
    {
        var cigidb=document.getElementById("cigidb").value;
        var cigidoboz=document.getElementById("cigidoboz").value;
        var cigiar=document.getElementById("cigiar").value;
        
        document.getElementById('koltseg').innerHTML = (cigidb*365)/cigidoboz*cigiar;
    }
</script>

</body>
</html>
