<!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Open modal
</button>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header" id="mfej">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body" id="mtorzs">
        Modal body..
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
 

    


<script>

console.log(adatok);
var ide=document.getElementById("ide");
var i=0;
for (elem of adatok){
    var div=document.createElement("div");
    div.setAttribute("class","col-sm-3 keret");
    ide.appendChild(div);
    var img=document.createElement("img");
    div.appendChild(img);
    img.setAttribute("src",elem.photo);
    img.setAttribute("class","kep")

    var br=document.createElement("br");
    div.appendChild(br);

    var span=document.createElement("span");
    div.appendChild(span);
    span.innerHTML=elem.name;

    var br=document.createElement("br");
    div.appendChild(br);

    var button=document.createElement("button");
    div.appendChild(button);
    button.setAttribute("class","btn btn-primary");
    button.setAttribute("data-toggle","modal");
    button.setAttribute("data-target","#myModal");

    
    button.innerHTML="Részletek";
    button.setAttribute("id",i);
    button.addEventListener("click", reszletek);
    i++;

}

function reszletek(e){
    var sorszam=e.target.id;
    document.getElementById("mfej").innerHTML=adatok[sorszam].name;
    document.getElementById("mtorzs").innerHTML="Filmbeli név: "+adatok[sorszam].realName;
    document.getElementById("mtorzs").innerHTML+="<br>Filmjei: "+adatok[sorszam].movies;
    
}



</script>
