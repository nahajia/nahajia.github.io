<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="adatok.js"></script>
    <style>

        .szurke{
            font-size: 20px;
            color:gray
        }
    </style>
</head>
<body>
    <div class="row" id="racs">

      </div>    


<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          
            <img src="" id="kepmodalisban" alt="" class="img-fluid">

        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>



    <script>
        console.log(adatok)
        let sz='';
        for (let elem of adatok){
            let kecske=elem.image.split(':')
            let ujimage='https:'+kecske[1]

            sz+='<div class="col-sm-4" >'
            sz+='<div id="'+ujimage+'" onclick="kepkitoltes(this.id)"   data-bs-toggle="modal" data-bs-target="#myModal" style="border:2px solid gray;margin:20px;padding:30px;text-align:center">'    
            sz+='<span class="szurke">'   + elem.name+'</span><br>'
            
            sz+='<img src="'+ujimage+'" alt=""  style="height:150px;"  >'
            sz+='</div>'
            sz+='</div>'
        }

        document.getElementById("racs").innerHTML=sz;


function kepkitoltes(ujkep){
    document.getElementById("kepmodalisban").src=ujkep
}

    </script>


</body>
</html>
