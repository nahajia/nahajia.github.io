<div id="ide"></div>
    
<script>

fetch("https://raw.githubusercontent.com/openfootball/football.json/master/2020-21/at.1.json")
.then(x => x.json())
.then(y => megjelenit(y));


function megjelenit(adatok){

    console.log(adatok);

    var szoveg="";

    for (elem of adatok.matches){
        //szoveg+=elem.date;

        szoveg+='<tr>';
        szoveg+='<td>'+elem.date+   '</td>';
        szoveg+='<td>'+elem.team1+'</td>';
        szoveg+='<td>'+elem.team2+'</td>';
        try {
        szoveg+='<td>'+elem.score.ft[0]+'</td>';
        szoveg+='<td>'+elem.score.ft[1]+'</td>';
        }
        catch{

        }
         
        szoveg+='</tr>';
    }
    document.getElementById("ide").innerHTML=szoveg;





}






</script>
