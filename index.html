<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Összeadás</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body> 
    
    
    <div class="row">
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">
            <h1>Összeadás</h1>
            Első szám:
            <input type="text" id="szam1" class="form-control">
            Második szám:
    <input type="text" id="szam2" class="form-control">
    <button   onclick="osszeadas()"  class="btn btn-primary" >Összeadás</button>
    <br>
    <span style="font-size: 20px;color:blue"> Összegük:</span>
    <span style="font-size: 20px;color:blue" id="kimenet"></span>
        </div>
        <div class="col-sm-4">

        </div>
      </div>



    
    <script>
        function osszeadas()
        {
            var szam1 = document.getElementById("szam1").value;
            var szam2 = document.getElementById("szam2").value;
            var osszeg =parseInt(szam1) +parseInt(szam2);
            document.getElementById("kimenet").innerHTML = osszeg;
            
        }

    </script>

</body>
</html>
